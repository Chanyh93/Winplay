<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>MZ Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
    }
    header {
      padding: 16px;
      background: #12172a;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .game {
      background: #1b2140;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #ffb300;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>MZ PLAY</header>

<div class="container">
  <div class="game">
    <h3> Crash</h3>
    <p>规板ū涔娓告</p>
    <button>杩ユ父</button>
  </div>

  <div class="game">
    <h3> Wingo</h3>
    <p>1  / 3  / 5 </p>
    <button>杩ユ父</button>
  </div>
</div>

</body>
</html>
